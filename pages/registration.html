<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/Logo-Mighty-ducks-01.ico">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>MDHL-Registration</title>
</head>

<body>
    <header>
        <section>

            <h1>Mighty Ducks Hockey League</h1>

            <img src="../assets/img/LogoMightyducks-01.png" alt="Logo">

        </section>
    </header>
    <main>
        <h2 class="subti">Registration Form</h2>
        <div class="contenedor">
            <aside class="barra">
                <nav>
                    <a href="../index.html" class="otro">Home</a>
                    <a href="../pages/about.html" class="otro">About MDHL</a>
                    <a href="../pages/contact.html" class="otro">Contact</a>
                    <a href="../pages/rules.html" class="otro">Rules</a>
                    <a href="../pages/game_info.html" class="otro">Game Info</a>
                    <a href="#" class="activo">Registration</a>
                </nav>
                <img src="../assets/img/hockey3.jpg" alt="Imagen 1">
            </aside>

            <section class="cuerpo">
                <h3>Registration</h3>
                <form action="../show_data.html" method="get">
                    <label>
                        Player’s First Name:
                        <input type="text" name="first_name">
                    </label>

                    <label>
                        Last Name:
                        <input type="text" name="last_name">
                    </label>

                    <label>
                        Street Address:
                        <input type="text" name="address">
                    </label>

                    <label>
                        City:
                        <input type="text" name="city">
                    </label>

                    
                                        <label>
                        Zip Code:
                        <input type="text" name="zipcode">
                    </label>

                    
                    <label>
                        Birth Date (mm/dd/yyyy):
                        <input type="date" name="birth">
                    </label>
                    Gender:
                    <label>
                        Female
                        <input type="radio" name="sexo" value="F">
                    </label>
                    <label>
                        Male
                        <input type="radio" name="sexo" value="M">
                    </label>

                    Grade:
                    <label >
                        <input type="radio" name="grade" value="PS">
                        Pre-School
                    </label>
                    <label >
                        <input type="radio" name="grade" value="1S">
                        1st
                    </label>
                    <label >
                        <input type="radio" name="grade" value="2S">
                        2nd
                    </label>
                    <label >
                        <input type="radio" name="grade" value="3S">
                        3rd
                    </label>
                    <label >
                        <input type="radio" name="grade" value="4S">
                        4th
                    </label>
                    <label >
                        <input type="radio" name="grade" value="5S">
                        5th
                    </label>
                    
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="¡CSS Válido!">
            </a>
        </p>
        <p>
            Developed by Phil 2023
        </p>
    </footer>

</body>

</html>
